<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-As4C4p4yzzMn8H32w2YbYgS0n9n9LZPtp88TzlzB/K6T/FvM2VL3W8yho6YfO6UJk6R9ufp8sAs4PomGp4Hvuw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Kaushan+Script&family=Lavishly+Yours&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <section class="sectionWrapper">

        <section class="section1">
            <div class="section1ContentWWrapper">
                <div class="detailsWrapper">
                    <div class="logoWrapper">
                        <img src="./assets/logo.png" alt="" class="logo">
                    </div>
                    <div class="iconWrapper">
                        <a href="#" class="icon"><i class="fa-brands fa-github-alt"></i></a>
                        <a href="#" class="icon"><i class="fa-brands fa-instagram"></i></a>
                        <a href="#" class="icon"><i class="fa-brands fa-twitter"></i></a>
                    </div>
                </div>
                <div class="imageWrapper">
                    <img src="./assets/pexels-cottonbro-studio-4068314.jpg" alt="" class="backgroundImage">
                </div>
            </div>
        </section>
        <section class="section2">
            <div class="formWrapper">
                <form class="FormContainer">
                    <h1 class="ContactHeader">
                        Contact Us
                    </h1>
                    <div class="inputContainer">
                        <div class="inputWrapper">
                            <h3>Name</h3>
                            <input type="text" />
                        </div>
                        <div class="inputWrapper">
                            <h3>Email</h3>
                            <input type="text" />
                        </div>
                        <div class="inputWrapper">
                            <h3>Phone</h3>
                            <input type="text" />
                        </div>
                        <div class="inputWrapper">
                            <h3>Gender</h3>
                            <div class="checkbox">
                                <div class="genderProperty">
                                    <input type="checkbox" value="male" />
                                    <h5>Male</h5>
                                </div>
                                <div class="genderProperty">
                                    <input type="checkbox" value="female" />
                                    <h5>female</h5>
                                </div>
                            </div>
                        </div>
                        <div class="inputWrapper">
                            <h3>Pass Word</h3>
                            <input type="password" />
                        </div>
                    </div>
                    <div class="submitButtonWrapper">
                        <button type="button" class="SubmitBtn">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </section>
    </section>
</body>

</html>
