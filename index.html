<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha384-C4W8In4MZ4klZeL0ZzUhJsfILWwmXm+/1Ag+wEiLkFX2xR/8RvYI2tERZmllMgCr" crossorigin="anonymous"
        referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Kaushan+Script&family=Lavishly+Yours&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>Side Hustle Task</title>
</head>


<body>
    <section class="sectionWrapper">

        <section class="section1">
            <div class="section1ContentWWrapper">
                <div class="detailsWrapper">
                    <div class="logoWrapper">
                        <img src="./assets/logo.png" alt="" class="logo">
                    </div>
                    <div class="contactSection">
                        <button class="contactToggleBtn" typ="button" id="contactToggleBtn">
                            <span>Contact</span>
                        </button>
                    </div>
                    <div class="iconWrapper">
                        <a href="https://github.io/nehldotjs" class="icon"><i class="fa-brands fa-github-alt"></i></a>
                        <a href="#" class="icon"><i class="fa-brands fa-instagram"></i></a>
                        <a href="https://twitter.com/nehlzin" class="icon"><i class="fa-brands fa-twitter"></i></a>
                    </div>
                </div>
                <div class="imageWrapper">
                    <img src="./assets/pexels-cottonbro-studio-4068314.jpg" alt="" class="backgroundImage">
                </div>
            </div>
        </section>
        <section class="section2" id="section2">
            <button type="button" class="toggleOffBtn" id="toggleOffBtn"></button>
            <div class="formWrapper">
                <form class="FormContainer" id="form">
                    <h1 class="ContactHeader">
                        Sign Up
                    </h1>
                    <div class="inputContainer">
                        <div class="inputWrapper">
                            <h3>Name</h3>
                            <input type="text" required id="nameInput" />
                        </div>
                        <div class="inputWrapper">
                            <h3>Email</h3>
                            <input type="email" required id="emailInput" />
                        </div>


                        <div class="inputWrapper">
                            <h3>Password</h3>
                            <input type="password" required id="passwordInput" />
                        </div>
                        <div class="inputWrapper genderInput">
                            <h3>Gender</h3>
                            <div class="checkbox">
                                <select>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                </select>
                            </div>
                        </div>
                        <div class="inputWrapper">
                            <h3>Phone</h3>
                            <input type="number" required id="phoneInput" />
                        </div>
                    </div>

                    <div class="submitButtonWrapper">
                        <button type="submit" class="SubmitBtn" id="submitBtn">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </section>
    </section>
    <script src="./javascript.js"></script>
</body>

</html>
